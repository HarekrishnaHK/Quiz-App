<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">H.K</h2>
            </div>
        </div>
    </div>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr />
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a" value="a">
                    <label for="a" id="option_1">Option 1</label><br />
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b" value="b">
                    <label for="b" id="option_2">Option 2</label><br />
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c" value="c">
                    <label for="c" id="option_3">Option 3</label><br />
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d" value="d">
                    <label for="d" id="option_4">Option 4</label><br />
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="button" id="prev">Previous</button>
                <button type="button" id="next">Next</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Quiz Results</h2>
            <p id="resultText"></p>
            <button id="restartBtn">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
